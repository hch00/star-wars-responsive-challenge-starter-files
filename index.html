<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- Stylesheets -->

</head>
<body>
<div class="header">
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			Incomplete list
		</div>
	</div>
</div>
<div class="row">
	<div class="col-4">
		<div class="card">
			<img src="images/rey_square.png">
			<b>Ray</b>
			<p>Protagonist, from Tatooine</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/finn_square.png">
			<b>Finn</b>
			<p>Storm Trooper, befriends Ray</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/kylo_square.png">
			<b>Kylo</b>
			<p>Main villain, or is he?</p>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-4">
		<div class="card">
			<img src="images/poe_square.png">
			<b>Poe</b>
			<p>Neutral Pilot</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/chewbacca_square.png">
			<b>Chewbacca</b>
			<p>A great first mate</p>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<img src="images/yoda_square.png">
			<b>Yoda</b>
			<p>Wise old Jedi master</p>
		</div>
	</div>
</div>
</body>
</html>
